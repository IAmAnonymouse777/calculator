<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="calculator_div_container" id="calculator_div_container1">
            <div class="text_field_div" id="text_field_div1">
                <input type="text" class="text_field" id="text_field1" disabled>
            </div>
            <div class="button_div" id="button_div1">
                <div class="row" id="row1">
                    <button class="btn" id="AC1">AC</button>
                    <button class="btn" id="per">%</button>
                    <button class="btn" id="divide">รท</button>
                </div>
                <div class="row" id="row2">
                    <button class="btn" id="seven">7</button>
                    <button class="btn" id="eight">8</button>
                    <button class="btn" id="nine">9</button>
                    <button class="btn" id="mul">*</button>
                </div>
                <div class="row" id="row3">
                    <button class="btn" id="four">4</button>
                    <button class="btn" id="five">5</button>
                    <button class="btn" id="six">6</button>
                    <button class="btn" id="minus">-</button>
                </div>
                <div class="row" id="row4">
                    <button class="btn" id="one">1</button>
                    <button class="btn" id="two">2</button>
                    <button class="btn" id="three">3</button>
                    <button class="btn" id="plus">+</button>
                </div>
                <div class="row" id="row5">
                    <button class="btn" id="cross">X</button>
                    <button class="btn" id="zero">0</button>
                    <button class="btn" id="dot">.</button>
                    <button class="btn" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
